image: openjdk:8-jdk-alpine

stages:
  - test

before_script:
  - cp -R src src_copy

variables:
  PYTHONPATH: $PYTHONPATH:$(pwd)/src_copy/scenarios/tools:$(pwd)/src_copy/utils/typeAnnotations.py

test:
  stage: test
  script:
    - apk add --no-cache python3
    - javac HelloWorld.java
    - python3 src_copy/scenarios/tools/CheckStyle.py
